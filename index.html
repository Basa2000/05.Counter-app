<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class=" h-[100vh] w-[100vw] flex flex-col justify-center items-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 ">

            <!-- negative button -->
            <button onclick="decrement()" id="btn-minus" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <!-- positive button -->
            <button onclick="increment()"  id="btn-plus" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a7855291d0.js" crossorigin="anonymous"></script>

    <script src="/index.js"></script>
</body>
</html>
